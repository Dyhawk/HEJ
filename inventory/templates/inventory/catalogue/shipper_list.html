{% extends "base.html" %}
{% block title %}Shippers{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="row pt-md-5 mt-md-3 mb-5 justify-content-md-center">
    <div class="col-xl-10 col-sm-12 p-2">
<table class="table table-striped table-hover">
    <thead class="thead-light text-center">
        <th>Name</th>
    </thead>
    {% for item in shipper_list %}
    <tr>
        <td>{{item.shipper}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p class="text-muted">You must be authenticated to view this content.</p>
{% endif %}
    </div>
</div>
{% endblock %}
