{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change your password{% endblock %}
{% block content %}
<div class="row pt-md-5 mt-md-3 mb-5">
  <div class="col-xl-3 col-sm-6 p-2">
  <h1 class="text-muted">Change your password</h1>
  <p class="text-muted">Use the form below to change your password.</p>
  <form method="post">
    {{ form|crispy }}
    <p><input class="btn btn-info" type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
  </div>
  </div>
{% endblock %}
